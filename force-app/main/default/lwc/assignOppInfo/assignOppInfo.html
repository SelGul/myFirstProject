<template>
    <lightning-card title="Get Object Info" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
           <lightning-input
           label="Opportunity Name"
           name="Opportunity"
           type="text"
           onchange={changeHandler}>
           
           </lightning-input>
           <lightning-combobox
           label="Stage Name"
           name="StageName"
           options={stageOptions}
           onchange={changeHandler}>

           </lightning-combobox>
           <lightning-combobox
           label="Type"
           name="Type"
           options={typeOptions}
           onchange={changeHandler}>

           </lightning-combobox>
           <div class ="sldls-var-m-top_small">  
            Thanks for choosing the correct information. You have entered;<br/>
            Opportunity Name:<em>
{selectedName}
            </em> <br/>
            Stage Name:<em>
{selectedStage}
            </em><br/>
            Opportuniy Type:<em>
{selectedType}
            </em><br/>
           </div>
        </div>
    </lightning-card>
</template>
