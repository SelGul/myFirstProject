<template>
    <lightning-card title="Child - Parent Communication">
        <div class="slds-var-m-around_medium">
            <lightning-button
            label="Create Employee"
            variant="brand"
            onclick={createEmployee}>
        </lightning-button>
        <template if:true={showModal}>

            <c-modal-child
            onclose={closeHandler}>
        </c-modal-child>
        </template>  

        <template if:true={message}>
            <!--Primitive Data
            <div>{message}</div>-->
        <!--non primitive data-->
        <div>{message.Name},{message.Position},{message.Company}</div>
        </template>
        </div>
    </lightning-card>
</template>
